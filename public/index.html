<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Github profile card</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="body">
  <main class="container">
    <form class="form">
      <label for="username" class="sr-only hover:bg-stats">Github username</label>
      <input type="text" id="username" autocomplete="off" class="form-input"/>
      <button class="form-button" type="submit">Search</button>
    </form>
    <section class="results">
      <div class="results-error hidden">Could not find that username</div>
      <div class="results-load">Loading...</div>
      <div class="results-found hidden">
        <div class="user-picture">
          <div class="user-picture__border"></div>
          <img src="./images/blank-profile-picture.png" class="user-picture__img" alt="User profile picture" />
        </div>
        <div class="user-info">
          <h1 class="user-info__name"></h1>
          <a class="user-info__login" href="#"></a>
          <p class="user-info__bio"></p>
          <p class="user-info__register"></p>
          <ul class="user-info__stats">
            <li>
              <h4 class="user-info__title">Repos</h4>
              <p id="no-repos"></p>
            </li>
            <li>
              <h4 class="user-info__title">Gists</h4>
              <p id="no-gists"></p>
            </li>
            <li>
              <h4 class="user-info__title">Followers</h4>
              <p id="no-followers"></p>
            </li>
          </ul>
          <ul class="user-info__contact">
            <li class="user-info__item">
              <svg class="ml-1 mr-2" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M1.5 14.25c0 .138.112.25.25.25H4v-1.25a.75.75 0 01.75-.75h2.5a.75.75 0 01.75.75v1.25h2.25a.25.25 0 00.25-.25V1.75a.25.25 0 00-.25-.25h-8.5a.25.25 0 00-.25.25v12.5zM1.75 16A1.75 1.75 0 010 14.25V1.75C0 .784.784 0 1.75 0h8.5C11.216 0 12 .784 12 1.75v12.5c0 .085-.006.168-.018.25h2.268a.25.25 0 00.25-.25V8.285a.25.25 0 00-.111-.208l-1.055-.703a.75.75 0 11.832-1.248l1.055.703c.487.325.779.871.779 1.456v5.965A1.75 1.75 0 0114.25 16h-3.5a.75.75 0 01-.197-.026c-.099.017-.2.026-.303.026h-3a.75.75 0 01-.75-.75V14h-1v1.25a.75.75 0 01-.75.75h-3zM3 3.75A.75.75 0 013.75 3h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 3.75zM3.75 6a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM3 9.75A.75.75 0 013.75 9h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 9.75zM7.75 9a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM7 6.75A.75.75 0 017.75 6h.5a.75.75 0 010 1.5h-.5A.75.75 0 017 6.75zM7.75 3a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5z">
                </path>
              </svg>
              <span id="data-org"></span>
            </li>
            <li class="user-info__item">
              <svg class="ml-1 mr-2" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M11.536 3.464a5 5 0 010 7.072L8 14.07l-3.536-3.535a5 5 0 117.072-7.072v.001zm1.06 8.132a6.5 6.5 0 10-9.192 0l3.535 3.536a1.5 1.5 0 002.122 0l3.535-3.536zM8 9a2 2 0 100-4 2 2 0 000 4z">
                </path>
              </svg>
              <span id="data-loc"></span>
            </li>
            <li class="user-info__item">
              <svg class="ml-1 mr-2" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z">
                </path>
              </svg>
              <a id="data-blog" href="#"></a>
            </li>
            <li class="user-info__item">
              <svg viewBox="0 0 20 18" width="20" height="18" aria-hidden="true" class="mr-2">
                <path fill-rule="evenodd"
                  d="M20 2.799a8.549 8.549 0 01-2.363.647 4.077 4.077 0 001.804-2.266 8.194 8.194 0 01-2.6.993A4.099 4.099 0 009.75 4.977c0 .324.027.637.095.934-3.409-.166-6.425-1.8-8.452-4.288a4.128 4.128 0 00-.56 2.072c0 1.42.73 2.679 1.82 3.408A4.05 4.05 0 01.8 6.598v.045a4.119 4.119 0 003.285 4.028 4.092 4.092 0 01-1.075.135c-.263 0-.528-.015-.776-.07.531 1.624 2.038 2.818 3.831 2.857A8.239 8.239 0 01.981 15.34 7.68 7.68 0 010 15.285a11.543 11.543 0 006.29 1.84c7.545 0 11.67-6.25 11.67-11.667 0-.182-.006-.357-.015-.53A8.18 8.18 0 0020 2.798z"
                  fill="currentColor">
                </path>
              </svg>
              <a id="data-twitter" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
